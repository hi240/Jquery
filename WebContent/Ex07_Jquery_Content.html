<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
  $(function(){
	  //태그를 인지 하냐 않냐에 차이
	$('#btn1').click(function(){
	       alert("text: "+ $('#test').text()); //getter	(txt만 가져옴)
	});
	$('#btn2').click(function(){
	       alert("text: "+ $('#test').html()); // (태그도 가져옴)	
	});
	$('#btn3').click(function(){
		$('#test').html("<div>AAAAAAA</div>"); //태그적용
//		$('#test').text("<div>AAAAAAA</div>"); //태그xxx
	});
  });
  

</script>

</head>
<body>
       <p id="test">안녕하세요 <b>정말</b>방가방가</p>
       <button id="btn1">show text</button>
       <button id="btn2">show html</button>
       <button id="btn3">html</button>
       <button id="btn4">input tag</button>
       <input type="text" id ="test2" value="helloworld">
</body>
</html>
