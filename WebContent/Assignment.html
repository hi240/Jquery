<html>
 <head>
  <title> 회원가입 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    body{font-family:"malgun gothic";font-size:9pt;}
    th { text-align:right; background-color:#dbdbdb}
    th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        function validate() {
            var reId = /^[a-zA-Z]{1}[a-zA-Z0-9_]{4,11}$/; //아이디
            var rePwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/; //비밀번호
            var reEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i; //이메일
            var rePhone = /^01(?:0|1|[6-9])-(?:\d{3}|\d{4})-\d{4}$/; //핸드폰
 
            var userId = $('#userId');
            var userPass = $("#userPass");
            var userPassCheck = $("#userPassCheck");
            var userEmail = $("#userEmail");
            var userPhone = $("#userPhone");
            var userSsn1 = $("#userSsn1");
            var userSsn2 = $("#userSsn2");
 
            if(!check(reId,userId,"시작은 영문으로만, '_'를 제외한 특수문자 안되며 영문, 숫자, '_'으로만 이루어진 5 ~ 12자 이하")) {
                return false;
            }
 
            if(!check(rePwd,userPass,"최소 8자리에 대문자 1자리, 소문자 한자리, 숫자 한자리")) {
                return false;
            }
 
            if(!check(reEmail,userEmail,"이메일 형식에 맞지 않습니다.")) {
                return false;
            }
 
            if(!check(rePhone,userPhone,"핸드폰 번호 형식에 맞지 않습니다.")) {
                return false;
            }
 
            if(userPass.val() != userPassCheck.val()) {
                alert("비밀번호를 다시 확인하세요");
                userPassCheck.val("");
                userPassCheck.focus();
                return false;
            }
            
            if($('input:checkbox[name=hobby]:checked').val() == undefined) {
                alert("관심분야를 골라주세요");
                return false;
            }

            if(userId.val() == "" || userPass.val() == "" ||  
               userPassCheck.val() == "" ||  userEmail.val() == "" ||  
               userPhone.val() == "" ||  userSsn1.val() == "" ||  userSsn2.val() == "") {
                alert("값을 입력하세요");
                return false;
            }
        };
 
        function check(re, what, message) {
            if(re.test(what.val())) {
                return true;
            }
            alert(message);
            what.val("");
            what.focus();
        }
 
      </script>
 </head>
 <body>
    <form name="signForm" id="signForm" method="post" onsubmit="return validate();" action="MemberJoinOk.jsp">
        <table>
            <tr>
                <th colspan="2" class="title">회원가입</th>
            </tr>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" maxlength="20" id="userId" name="userId" title="3~16자리의 영문+숫자 조합으로 입력해주세요">
                   </td>
                <td class="tdid"></td>
            </tr>
            
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" maxlength="20" id="userName" name="userName" title="이름" >
                </td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td>
                    <input type="password" maxlength="20" id="userPass" name="userPass" title="3~16자리의 영문+숫자 조합으로 입력해주세요">
                </td>
                <td class="tdpw"></td>
            </tr>
            <tr>
                <th>패스워드 확인</th>
                <td><input type="password" maxlength="20" id="userPassCheck" name="userPassCheck"  title="패스워드 확인"></td>
                <td class="tdpwch"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td><input type="radio" name="gender" value="male" checked>남 &nbsp&nbsp;
                       <input type="radio" name="gender" value="female">여  </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="text" maxlength="50" id="userEmail" name="userEmail"  title="이메일"></td>
                <td class="tdmail"></td>
            </tr>
            <tr>
                <th>주민번호</th>
                <td>
                    <input type="text" maxlength="6" id="userSsn1" name="userSsn1"                 title="주민번호1"> -
                    <input type="text" maxlength="7" id="userSsn2" name="userSsn2" title="주민번호2 ">
                </td>
            </tr>
            <tr>
                <th>우편번호</th>
                <td>
                    <input type="text" maxlength="10" id="userZipCode" name="userZipCode" size="9" title="주소-우편번호" > 
                    <input type="button" value="우편번호검색"  />
                </td> 
            </tr>
            <tr>
               <th>주소1</th>
                <td>
                    <input type="text" maxlength="20" size="45" id="userAddr1" name="userAddr1" title="주소-기본주소" >
                </td>
            </tr>
            <tr>
                <th>주소2</th>
                <td>
                    <input type="text" maxlength="20" size="45" id="userAddr2" name="userAddr2" title="주소-상세주소">
                </td>
            </tr>
            <tr>
                <th>핸드폰번호</th>
                <td>
                    <input type="text" size="30" maxlength="20" id="userPhone" name="userPhone" title="'010','-'없이 입력하세요">
                </td>
                <td class="tdphone"></td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hobby" value="등산">등산 
                    &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="자전거">자전거 
                    &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="컴퓨터">컴퓨터
                    &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="영화감상">영화감상
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="text" name="year"> 년
                    <select name="month">
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="04">05</option>
                          <option value="04">06</option>
                          <option value="04">07</option>
                          <option value="04">08</option>
                          <option value="04">09</option>
                          <option value="04">10</option>
                          <option value="04">11</option>
                          <option value="04">12</option>
                          
                    </select> 월 
                    <select name="day">
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                    </select> 일
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="가입완료">    
                    <input type="reset" value="입력취소">        
                </td> 
            </tr>
        </table>
    </form>
 </body>
</html>
