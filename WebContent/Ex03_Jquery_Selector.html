<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
	     $('body > *').css("color","gold"); //body태그의 자식요소에 css를 걸겠다.
	     $('div > *').css("color","red"); //div태그의 자식요소에..
	     $('input[type=text]').css("color","green"); //속성선택자
	     console.log($('input[type=text]').val()); //처음만나는 태그 value read
	     /*
	      3총사 (값을 read하고 write하는)
	      val(),text(),html() >> getter 와 setter 역할을 한다.
	      ex) val('홍길동') >> setter 역할로 write를 함.
	      ex) val() >> getter 역할로 read를 함.
	        일반적인 방법: jquery - id부여하기
	        <input type="text" id="l" value="aaa">
	        $('#l').val() //getter
	        $('#l').val('홍') //setter
	     
	    DOM
	    document.getElementById("userid").value
	     */
	     $('input[type=text]').val("hong");
	     //read (처음만나는 것 1개)
	     //write (모든 type= text element 반영)
	     $('input[type=password]').val("1111"); //모든요소가 > password
	     $('tr:odd').css("background","gray");
	     $('tr:even').css("background","pink");
	     
	     //javascript와 jquery와 혼합 사용가능
	     setTimeout(function(){
	    	 let value=$('select > option:selected').val(); // select자식중에 option태그의 가상선택자 선택된 애들을 value값에 넣고, 3초후에 띄우겠다.
	    	 alert("select tag value: "+value);
	     },3000);
   });
</script>
</head>
<body>
   <div>

         <li>배</li>
